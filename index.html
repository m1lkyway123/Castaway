<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a class="logo" href="#">
                    <img src="assets/images/logo.svg" alt="">
                </a>
                <ul class="header__menu">
                    <li class="header__menu-list">
                        <a class="header__menu-link header__menu-link--active" href="#">Home</a>
                    </li>
                    <li class="header__menu-list">
                        <a class="header__menu-link" href="#">Episodes</a>
                    </li>
                    <li class="header__menu-list">
                        <a class="header__menu-link" href="#">About</a>
                    </li>
                    <li class="header__menu-list">
                        <a class="header__menu-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="level">
            <div class="container">
                <div class="level__inner">
                    <img class="level__img" src="assets/images/level-img.jpg" alt="">
                    <div class="level__texts">
                        <h2 class="level__title">
                            Take your podcast to the <span class="level__next">next</span> <span class="level__level">level</span>
                        </h2>
                        <div class="level__listen">
                            <p class="level__listen-text">
                                Listen on
                            </p>
                            <div class="level__listen-apps">
                                <a href="#"><img src="assets/images/listen-1.svg" alt=""></a>
                                <a href="#"><img src="assets/images/listen-2.svg" alt=""></a>
                                <a href="#"><img src="assets/images/listen-3.svg" alt=""></a>
                                <a href="#"><img src="assets/images/listen-4.svg" alt=""></a>
                                <a href="#"><img src="assets/images/listen-5.svg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
